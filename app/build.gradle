apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "rzn.ru.myasoedov.tedtest"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "TED_API_KEY", "\"dufhfttpppnwmfdazh9ahfxf\""
        buildConfigField "String", "TED_API", "\"https://api.ted.com\""
    }
    buildTypes {
        release {
            minifyEnabled false
